<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Design</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="user-profile-container">
    <div class="user-profile">
      <h3>Mobola Moronto</h3>
      <p>Full Stack Web Developer & Blogger</p> 
    </div>
    <ul class="user-info">
      <li>
        <h3>75+</h3>
        <small>projects</small>
      </li>
      <li>
        <h3>120</h3>
        <small>followers</small>
      </li>
      <li>
        <h3>35+</h3>
        <small>articles</small>
      </li>             
    </ul>
    <a href="https://twitter.com/MMoronto" target="_blank" class="follow-btn">Follow</a>
  </div>

  <script src="scripts.js" ></script>

</body>
</html>
