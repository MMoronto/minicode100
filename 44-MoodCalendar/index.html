<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2020 Mood Calendar</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <h2>2020 Mood Calendar</h2>
  <h4>~ color each day based on your mood for the day</h4>
  <p>Pick a mood:</p>
  <div class="moods_container">
    <button class="mood mood_1" id="mood_1">
		<i class="far fa-laugh"></i>
	</button>
	<button class="mood mood_2" id="mood_2">
		<i class="far fa-smile"></i>
	</button>
	<button class="mood mood_3" id="mood_3">
		<i class="far fa-meh"></i>
	</button>
	<button class="mood mood_4" id="mood_4">
		<i class="far fa-frown"></i>
	</button>
	<button class="mood mood_5" id="mood_5">
		<i class="far fa-sad-tear"></i>
	</button>    
  </div>
  <p>then click on the circles below</p>
  <button id="randomize" class="action_btn randomize">
    <i class="fas fa-sync"></i>
  </button>
  <div id="calendar" class="calendar"></div>
</div>

<!-- SOCIAL PANEL HTML  -->
<div class="social-panel-container"></div>
<button class="floating-btn">
  Get in Touch
</button>

<div class="floating-text">
  Part of <a href="https://github.com/MMoronto/minicode100" target="_blank">#minicode100project</a>
</div>

  <script src="scripts.js" ></script>

</body>
</html>
