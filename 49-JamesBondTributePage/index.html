<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Bond Tribute Page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="row mid">
      <div class="box dark"></div>
      <div class="box"><h1 class="heading hidden-small">Bond</h1></div>
      <p class="subheading">Movies & Actors</p>       
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box dark image"
           style="background-image: url('https://www.screengeek.net/wp-content/uploads/2018/08/james-bond-daniel-craig.jpg')"
            ></div>
    </div>
    <div class="row">
      <div 
          class="box dark image"
          style="background-image: url('http://i.imgur.com/4MspLjL.jpg')"
        >
			  <h2 class="name">Pierce <span class="hidden-big">Brosnan</span></h2>        
      </div>
      <div class="box">
        <span class="number">4</span>
  			<h2 class="name hidden-small">Brosnan</h2>
  			<ul class="movies">
  				<li>
  					Die another day<br />
  					2002
  				</li>
  				<li>
  					The world is not enough<br />
  					1999
  				</li>
  				<li>
  					Tomorrow Never Dies<br />
  					1997
  				</li>
  				<li>
  					Goldeneye<br />
  					1995
  				</li>
  			</ul> 
      </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row small"></div>            
  </div>


  <script src="scripts.js" ></script>

</body>
</html>
