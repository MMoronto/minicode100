<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Pattern Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="settings">
    <h2>Settings</h2>
    <div class="radius">
        <p>Radius:</p>
        <label>1</label><input type="checkbox" checked>
        <label>2</label><input type="checkbox">
        <label>3</label><input type="checkbox">
        <label>4</label><input type="checkbox">
    </div>
    <p>Items:</p>
    <input type="number" id="items" value="15" /> 
    <p>Colors:</p>
    <select id="colors"></select>
  </div>
  <div id="container"></div>


  <script src="scripts.js" ></script>

</body>
</html>
