<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: url("img1.jpg");
    background-size: center;
    display: flex;
    align-items: center;
    min-height: 100vh;
  }

  #books {
    list-style: inside square;
    font-size: 20px;
    background: #efffff;
    width: 500px;
    margin: auto;
    padding: 0;
    box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
  }

  #books li {
    border-bottom: 1px solid #efefef;
    padding: 20px;
  }

  #books li:last-child {
    border-bottom; 0;
  }

  a {
    color: #ffc600;
    text-decoration: line-through;
  }
  </style>

  <ul id="books"></ul>

<script>
  const books = ["A Feast for Crows", "Abbadon's Gate", "The Narnia Chronicles",
  "The crab with the Golden Claws", "King Ottokar's Scepter",
  "A Game of Thrones", "The Hobbit", "Destination Moon", "Tiamat's Wrath",
"A Clash of Kings", "Leviathan Wakes", "The Butcher of Anderson Station"];

function strip(bookName) {
  return bookName.replace(/^(a |the |an )/i, '').trim();
}

const sortedBooks = books.sort(function(a,b) {
  if(strip(a) > strip(b)) {
    return 1;
  } else {
    return -1;
  }
});
  
document.querySelector('#books').innerHTML =
  sortedBooks
    .map(book => `<li>${book}</li>`)
    .join('')
  
console.log(sortedBooks);

</script>
</body>
</html>
