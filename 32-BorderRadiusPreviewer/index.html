<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Radius Previewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <div class="container">
        <div class="iso">
          <div class="wrap" style="--v: 0; --h: 0; --ax: 0; --val: 43; --sf: 1">
            <input type="range" value="43" id="rx00"/>
            <label for="rx00"><span>top left</span>
              <var>rx</var>
              <output></output>
            </label>
          </div>
          <div class="wrap" style="--v: 0; --h: 0; --ax: 1; --val: 42; --sf: 1">
            <input type="range" value="42" id="ry00"/>
            <label for="ry00"><span>top left</span>
              <var>ry</var>
              <output></output>
            </label>
          </div>
        </div>
      </div>
    </section>

  <script src="scripts.js"></script>
</body>
</html>
