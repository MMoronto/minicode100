<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2020 Catch the Insect</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="screen">
  <h1>Catch the Insects</h1>
  <button id="start_btn" class="btn">Play Game</button>
</div>
<div class="screen">
  <h1>What is your "favorite" insect?</h1>
  <ul class="insects_list">
    <li>
      <button class="choose_insect_btn">
        <p>Fly</p>
        <img
          src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
          alt="fly"
        />
      </button>
    </li>
    <li>
      <button class="choose_insect_btn">
        <p>Mosquito</p>
        <img
          src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
          alt="mosquito"
        />
      </button>
    </li>
    <li>
      <button class="choose_insect_btn">
        <p>Spider</p>
        <img
          src="http://pngimg.com/uploads/spider/spider_PNG12.png"
          alt="spider"
        />
      </button>
    </li>
    <li>
      <button class="choose_insect_btn">
        <p>Roach</p>
        <img
          src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
          alt="roach"
        />
      </button>
    </li>
  </ul>
</div>
<div class="screen game_container">
  <h3 id="time">Time: 00:00</h3>
  <h3 id="score">Score: 0</h3>
  <h5 id="annoying_message">
    Are you annoyed yet? :D <br />
		You are playing: <br />
		The Impossible Game!<br />
		<br />   
  </h5>
</div>

<!-- SOCIAL PANEL HTML  -->
<div class="social-panel-container">
  <div class="social-panel">
    		<button class="close-btn"><i class="fas fa-times"></i></button>
  </div>
</div>
<button class="floating-btn">
  Get in Touch
</button>

<div class="floating-text">
  Part of <a href="https://github.com/MMoronto/minicode100" target="_blank">#minicode100project</a>
</div>

  <script src="scripts.js" ></script>

</body>
</html>
